<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send BTC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1.5em 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 2em auto;
            padding: 2em;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 1.5em;
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        form p {
            margin: 0;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        .form-group textarea {
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            resize: vertical;
        }
        button {
            padding: 0.75em 1.5em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            padding: 1em;
            margin-bottom: 1em;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            margin-top:8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bitcoin Wallet App</h1>
    </header>
    <div class="container">
        <h1>Send BTC</h1>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.recipients.label_tag }}
                {{ form.recipients }}
                <small>{{ form.recipients.help_text }}</small>
            </div>
            <button type="submit">Send</button>
        </form>
        <a href="{% url 'home' %}">Back to Home</a>

        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
